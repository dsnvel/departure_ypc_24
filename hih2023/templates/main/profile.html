{% extends 'includes/header-footer.html'%}

{% block content %}
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма с тегами</title>
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <div class="avatar-icon"></div>
            </div>
            <div class="profile-info">
                <div class="info-field">
                    <span class="info-label">Имя:</span>
                    <span class="info-text">Иван</span>
                </div>
                <div class="info-field">
                    <span class="info-label">Фамилия:</span>
                    <span class="info-text">Иванов</span>
                </div>
            </div>
        </div>
        <div class="tags-section">
            <p>Любимые теги:</p>
            <div class="tags-container">
                <span class="tag tag-sport">#спорт</span>
                <span class="tag tag-science">#наука</span>
                <span class="tag tag-volunteering">#волонтерство</span>
            </div>
        </div>
    </div>
</body>
</html>
{% endblock %}
